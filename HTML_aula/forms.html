<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <form action="">
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu email</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="100" min="10" step="5">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos">Aceito os termos</label>
        <br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="vermelho"> <label for="vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="azul"> <label for="azul">Azul</label>
        <input type="radio" name="cor-favorita" id="verde"> <label for="verde">Verde</label>
        <br>
        <label for="">Escolha um dos jogadores:</label>
        <select>
            <option value="">Neymar</option>
            <option value="">Messi</option>
            <option value="">Cristiano Ronaldo</option>
        </select>
        <br>
        <textarea placeholder="feedback" name="" id=""></textarea>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
